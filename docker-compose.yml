version: '3.1'

services:

  reverse-proxy:
    image: osirixfoundation/elasticsearch-reverse-proxy:latest
    container_name: reverseproxy
    secrets:
      - pwd
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo/Europe/Zurich:/etc/timezone:ro
    ports:
      - "8081:80"
    environment:
      - NGINX_ROOT_SCHEME=https
      - NGINX_ROOT_HOST=medirad-kibana.kheops.online
    depends_on:
      - elasticsearch
      - kibana
    extra_hosts:
      - "medirad-kibana.kheops.online:127.0.0.1"
    networks:
      - main_network
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.0.0
    container_name: kibana
    volumes:
      - /home/ansible/elasticsearch/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - main_network

  logstash:
    image: docker.elastic.co/logstash/logstash:7.0.0
    container_name: logstash
    ports:
      - "5044:5044"
    volumes: 
      - /home/ansible/elasticsearch/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      - LS_JAVA_OPTS=-Xmx3g     
    networks:
      - main_network
    
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    volumes:
      - esdata01:/usr/share/elasticsearch/data
      - /home/ansible/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - main_network

networks:
  main_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.16.241.0/24"
  
volumes:
  esdata01:
    driver: local
           
secrets:
  pwd:
    file: pwd
