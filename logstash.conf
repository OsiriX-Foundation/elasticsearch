input {
    beats {
        port => "5044"
    }
}

filter {

    if [fields][docker_type] == "nginx" {

        grok {
           match => { "message" => ["%{IPORHOST:[nginx][access][remote_ip]} - - \[%{HTTPDATE:[nginx][access][time]}\] \"%{WORD:[nginx][access][method]} %{DATA:[nginx][access][url]} HTTP/%{NUMBER:[nginx][access][http_version]}\" %{NUMBER:[nginx][access][response_code]} %{NUMBER:[nginx][access][body_sent][bytes]:float} (?:%{NUMBER:[nginx][access][upstream_connect_time]:float}|-) (?:%{NUMBER:[nginx][access][upstream_header_time]:float}|-) (?:%{NUMBER:[nginx][access][upstream_response_time]:float}|-) (?:%{NUMBER:[nginx][access][request_time]:float}|-) \"%{DATA:[nginx][access][referrer]}\" \"%{DATA:[nginx][access][agent]}\" \"%{DATA:[nginx][access][http_x_forwarded_for]}\" \[%{DATA:[nginx][access][username]}\]"] }
           remove_field => "message"
        }
        mutate {
           add_field => { "read_timestamp" => "%{@timestamp}" }
        }
        date {
           match => [ "[nginx][access][time]", "dd/MMM/YYYY:H:m:s Z" ]
           remove_field => "[nginx][access][time]"
        }
        useragent {
           source => "[nginx][access][agent]"
           target => "[nginx][access][user_agent]"
           remove_field => "[nginx][access][agent]"
        }
        geoip {
           source => "[nginx][access][remote_ip]"
       }
    }
    
}
output {
     if [fields][docker_type] == "nginx" {
        elasticsearch {
           hosts => [ "elasticsearch:9200" ]
           index => "medirad2-%{+YYYY.MM.dd}"
        }
     } else if [event][module] == "docker" {
         elasticsearch {
            hosts => [ "elasticsearch:9200" ]
            index => "docker-%{+YYYY.MM.dd}"
         }
     } else if [event][module] == "system" {
         if [agent][type] == "metricbeat" {
            elasticsearch {
               hosts => [ "elasticsearch:9200" ]
               index => "system-metric-%{+YYYY.MM.dd}"
            }
         }
     } else {
        elasticsearch {
           hosts => [ "elasticsearch:9200" ]
           index => "medirad-%{+YYYY.MM.dd}"
        }
     }
}
